<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    th,td{
        border: 2px solid black;
        padding: 10px;
        border-collapse: collapse;
        text-align: center;
    }
    tr:nth-child(even) {
        background-color: gray;
    }
</style>
<body>
    <table>
        <tr>
            <th>
                id
            </th>
            <th>
                name
            </th>
            <th>
                image
            </th>
        </tr>
        {% for i in dataimg %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td><img src={{i.image.url}} alt=""></td>
            </tr>
        {% endfor %}
        
    </table>
</body>
</html>
